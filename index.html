<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Built by Aaron Gillies" />
    <link rel="stylesheet" href="CSS/playing-cards.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn1.iconfinder.com/data/icons/sin-city-memories/128/poker-512.png"
    />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="game-container">
      <div class="rules-stats">
        <section class="stats-container">
          <h1>Session Stats</h1>
          <p>Wins: <span id="stats-wins"></span></p>
          <p>Losses: <span id="stats-losses"></span></p>
          <p>Pushes: <span id="stats-pushes"></span></p>
        </section>
      </div>
      <section class="board">
        <h1>Blackjack</h1>
        <div class="dealer-container">
          <h1 id="dealer-name"></h1>
          <div id="dealer-cards"></div>
          <div>
            <p id="dealer-count"></p>
          </div>
          <p id="dealer-message"></p>
        </div>
        <div class="deck">
          <div id="game-deck"></div>
        </div>
        <div class="player-container">
          <h1 id="player-name"></h1>
          <div id="player-cards"></div>
          <div>
            <p id="player-count"></p>
          </div>
          <p id="player-message">Please make your move</p>
          <div class="btn-container">
            <button id="hit-btn" onclick="Hit('player')">Hit</button>
            <button id="stay-btn" onclick="stay()">Stay</button>
          </div>
          <p id="player-bankroll"></p>
          <p id="player-bet"></p>
          <div id="bet-container">
            <button onclick="makeBet(10)" class="bet">$10</button>
            <button onclick="makeBet(20)" class="bet">$20</button>
            <button onclick="makeBet(50)" class="bet">$50</button>
            <button onclick="makeBet(100)" class="bet">$100</button>
            <button onclick="reset()" class="bet">Reset Bet</button>
          </div>
        </div>
        <button class="game-start-btn" onclick="InitializeHand()">
          Start Game!
        </button>
      </section>
      <section class="rules-section">
        <h1>Rules</h1>
        <ul>
          <li>Six decks used.</li>
          <li>Dealer does not hit on soft 17.</li>
          <li>If both dealer and player have Blackjack, it's a push.</li>
          <li>Have fun!</li>
        </ul>
      </section>
    </div>
    <!-- Script tags here at base of body -->
    <script type="module">
      import {
        Hit,
        stay,
        InitializeHand,
        makeBet,
        reset,
      } from "./gameLogic.js";
      // Probably not an ideal solution, but works for now.
      window.Hit = Hit;
      window.stay = stay;
      window.InitializeHand = InitializeHand;
      window.makeBet = makeBet;
      window.reset = reset;
    </script>
  </body>
</html>
